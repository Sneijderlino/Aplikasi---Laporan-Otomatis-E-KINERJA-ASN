name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --max-line-length=120 || true
      - name: Import check
        # try importing main module to surface syntax errors
        run: |
          python -c "import importlib,sys; importlib.import_module('E-kinerjaASN'.replace('-', '_'))" || true
